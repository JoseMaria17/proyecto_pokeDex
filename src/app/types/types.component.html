<app-header></app-header>

<div class="grid-layout">
<button class="boton efecto" style="background-color: red;" (click)="typesPoke('Fire')">Fire</button>
<button class="boton efecto" style="background-color: blue;"  (click)="typesPoke('Water')">Water</button>
<button class="boton efecto" style="background-color: green;" (click)="typesPoke('Grass ')">Grass </button>
<button class="boton efecto" style="background-color: rgb(248, 7, 248);" (click)="typesPoke('Poison')">Poison</button>
<button class="boton efecto" style="background-color: rgb(12, 12, 12);" (click)="typesPoke('Bug')">Bug</button>
<button class="boton efecto" style="background-color: rgba(255, 251, 0, 0.705);" (click)="typesPoke('Flying')">Flying</button>
<button class="boton efecto" style="background-color: rgb(245, 170, 9);" (click)="typesPoke('Normal')">Normal</button>
<button class="boton efecto" style="background-color: rgb(234, 128, 238);"(click)="typesPoke('Fairy')">Fairy</button>
<button class="boton efecto" style="background-color: rgb(0, 255, 191);" (click)="typesPoke('Psychic')">Psychic</button>
<button class="boton efecto" style="background-color: rgba(255, 187, 0, 0.76);" (click)="typesPoke('Electric')">Electric</button>

</div>
<div class="boton efecto">
<img class="poke"  src="../../assets/img/images-removebg-preview.png" alt="">
</div>


<div  #asgalery id="galery" class="pokemon-grid">
  <div id="{{pokemon.name}}" class="box"
  *ngFor="let pokemon of pokemons  ">
    <img class="boton efecto" [src]="pokemon.img" alt="Pokemon">
    <h3>{{pokemon.name}}</h3>
    <p>Type: {{pokemon.types}}</p>
    <p>Height:{{pokemon.height}}</p>
    <p>Health:{{pokemon.health}}</p>
    <p>Attack Power:{{pokemon.atack}}</p>
  </div>
</div>
